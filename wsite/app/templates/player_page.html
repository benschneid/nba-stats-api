{% extends "base.html" %}

{% block scripts %}
    {{super()}}
    <h1 style="padding-top: 30px; margin-left: 30px; font-size: 30px;">{{name}} Career Stats</h1>
    {% for key, value in data_dict.items() %}
    <script src="{{url_for('static', filename='table.js')}}"></script>
    {% if value|length > 0 %}
    <h1 style="padding-top: 8px; padding-bottom: 0px; margin-left: 30px; font-size: 20px;">{{key}}</h1>
    {% endif %}
    <script type="text/javascript">
    generate_table({{value|tojson}}, {{headers|tojson}});
    </script>
    {% endfor %}
{% endblock %}
